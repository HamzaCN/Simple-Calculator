<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Simple Calculator</title>
</head>

<body>
    <!-- <div class="header">  
        <h1>Calculator</h1>
    </div> -->
    <div class="container">
        <div class="container">
            <input id="result" type="text" class="cal-display" placeholder="0" >
            <div class="cal-keys">
                <div class="cal-row">
                    <button class="num" onclick="getNumber('7')" value="7"> 7</button>
                    <button class="num" onclick="getNumber('8')" value="8"> 8</button>
                    <button class="num" onclick="getNumber('9')" value="9"> 9</button>
                    <button class="op btn-blue" onclick="getNumber('+')" value="+"> +</button>
                </div>
                <div class="cal-row">
                    <button class="num" onclick="getNumber('4')" value="4"> 4</button>
                    <button class="num" onclick="getNumber('5')" value="5"> 5</button>
                    <button class="num" onclick="getNumber('6')" value="6"> 6</button>
                    <button class="op btn-blue" onclick="getNumber('-')" value="-"> -</button>
                </div>
                <div class="cal-row">
                    <button class="num" onclick="getNumber('1')" value="1"> 1</button>
                    <button class="num" onclick="getNumber('2')" value="2"> 2</button>
                    <button class="num" onclick="getNumber('3')" value="3"> 3</button>
                    <button class="btn-blue op " onclick="getNumber('*')" value="*"> X</button>
                </div>
                <div class="cal-row">
                    <button class="num" onclick="getNumber('0')" value="0"> 0</button>
                    <button class="num" onclick="getNumber('.')" value="."> .</button>
                    <button class="op btn-blue" onclick="getNumber('/')" value="/"> /</button>
                    <button class="btn-blue " onclick="clearResult()" id="clear" value=" "> C</button>
                </div>
                <div class="cal-row">
                    <button class="btn-equal" onclick="getResult()" value="="> = </button>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
